        <div>
          <a href="/">
            <img src="https://mkdrop.io/logo.png" class="logo" alt="MkDrop logo"/>
          </a>
        </div>
        <nav>
          <ul>
            <li><a href="/" title="Home">Home</a></li>
            <li><a href="/rss.xml" title="RSS">RSS</a></li>
          </ul>
        </nav>
      </header>
      {{ content }}
      <footer>

      </footer>
